    <h1> Metonímia </h1>
    <p> Substituição de um termo por outro, desde que haja uma relação entre eles. </p>
    <ul>
     <li><p> Você não vai acreditar: comprei um Caravaggio.
              (isto é: comprar um quadro do Caravaggio.) </p> </li>
     <li><p> Amanhã, vou ao médico e não se fala mais nisso!
              (isto é: ir ao consultório do médico.) </p> </li>
    </ul>
